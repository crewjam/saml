name: test

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16.x', '1.17.x', '1.18.x' ]
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Go version
        run: go version
      - name: Run Go tests
        run: |
          (cd samlidp && go mod edit -replace github.com/crewjam/saml=../ && cd ..)
          go test -v ./...
          (cd example && go test -v ./...)
          (cd samlidp && go test -v ./... && go mod edit -dropreplace github.com/crewjam/saml)
